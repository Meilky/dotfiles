# Selection colors
selection:
  text:       '0xFAFAFA'
  background: '0x252834'

# Normal colors
primary:
  background: '0x313440'
  foreground: '0xFAFAFA'
normal:
  black:   '0x282C34'
  red:     '0xFF6059'
  green:   '0x5FFF87'
  yellow:  '0xFFFF87'
  blue:    '0x5FAFFF'
  magenta: '0xAF87FF'
  cyan:    '0x5FAFFF'
  white:   '0xFAFAFA'

# Bright colors
bright:
  black:   '0x282C34'
  red:     '0xFF6059'
  green:   '0x5FFF87'
  yellow:  '0xFFFF87'
  blue:    '0x5FAFFF'
  magenta: '0xAF87FF'
  cyan:    '0x5FAFFF'
  white:   '0xFAFAFA'

window:
  padding:
    x: 5
    y: 5

tabspaces: 4

font:
  size: 9
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic


offset:
  x: 0
  y: 0

glyph_offset:
  x: 0
  y: 1

dynamic_title: true

mouse:
  url:
    lancher: open
